---
layout: default
---
<article>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
      {{content}}
</article>


<div class="PageNavigation">
{% if page.previous.url %}
<a class="btn-flat left" href="{{page.previous.url | relative_url }}">
  {{page.previous.title}}
</a>
{% endif %}
{% if page.next.url %}
<a class="btn-flat right" href="{{page.next.url | relative_url }}">
  {{page.next.title}}
</a>
{% endif %}
</div>
