---
layout: default
---
<article>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
      {{content}}
</article>

<form method="POST" action="https://api.staticman.net/v2/entry/alastair38/jekcms/master">
  <input name="options[redirect]" type="hidden" value="http://localhost:4000/">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[name]" type="text">Name</label>
  <label><input name="fields[email]" type="email">E-mail</label>
  <label><textarea name="fields[message]"></textarea>Message</label>

  <button type="submit">Go!</button>
</form>

<div class="PageNavigation">
{% if page.previous.url %}
<a class="btn-flat left" href="{{page.previous.url}}">
  {{page.previous.title}}
</a>
{% endif %}
{% if page.next.url %}
<a class="btn-flat right" href="{{page.next.url}}">
  {{page.next.title}}
</a>
{% endif %}
</div>
