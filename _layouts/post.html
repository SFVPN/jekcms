---
layout: default
---
<article>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
      {{content}}
</article>

<form method="POST" action="https://api.staticman.net/v2/entry/alastair38/jekcms/master/comments">

  <input name="options[redirect]" type="hidden" value="http://localhost:4000/">
  <input name="options[origin]" type="hidden" value="http://localhost:4000/">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[title]" type="text">Title</label>
  <label><input name="fields[contractor]" type="text">Contractor</label>
  <label><textarea name="fields[description]"></textarea>Description</label>

  <button class="btn" type="submit">Go!</button>
</form>

<div class="PageNavigation">
{% if page.previous.url %}
<a class="btn-flat left" href="{{page.previous.url}}">
  {{page.previous.title}}
</a>
{% endif %}
{% if page.next.url %}
<a class="btn-flat right" href="{{page.next.url}}">
  {{page.next.title}}
</a>
{% endif %}
</div>
