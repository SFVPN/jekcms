---
layout: default
---
<article>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

      <div class="slider">
        {% for item in page.slides %}
          <div style="background: url({{ site.url }}/assets/images/{{ item.image}}) no-repeat; background-size: cover"><label class="white">{{ item.caption }}</label></div>

        {% endfor %}
      </div>
      <div >
        <label>Contractor: {{page.contractor}}</label><br />
        <label>Date Completed: {{page.year}}</label>
        <label>{{page.description}}</label>

        <p>
          {{page.description}}
        </p>
      {% if page.youtubeID %}
        {% include youtube.html %}
      {% endif %}
      {% if page.vimeoID %}
        {% include vimeo.html %}
      {% endif %}
      </div>

</article>
