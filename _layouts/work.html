---
layout: default
---
<article>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <label>Posted by {{page.person}} on {{page.date | date_to_long_string }}</label>
  </header>
      <div >


        <p>
          {{content}}
        </p>
      {% if page.youtubeID %}
        {% include youtube.html %}
      {% endif %}
      {% if page.vimeoID %}
        {% include vimeo.html %}
      {% endif %}
      </div>

</article>
