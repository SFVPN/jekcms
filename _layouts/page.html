---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>

  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<a class="btn grey darken-3" target="_blank" href="http://prose.io/#{{site.github_username}}/{{site.github_repo}}/edit/{{site.github_branch}}/{{ page.path }}"><i class="material-icons left">mode_edit</i>Edit this page on Github</a>
